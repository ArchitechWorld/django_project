<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 ANIMATION</title>
		<style type="text/css">
		div{
		width:100px;
		height: 90px;
		background-color: red;
		position: relative;
		animation: move;
		animation-duration: 5s;
		animation-delay: 2s;
		animation-iteration-count: 5;
	}
	@keyframes move
	{
		from{top:0px;}
		to{top:200px;}
	}
	</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
