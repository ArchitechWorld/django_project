<!DOCTYPE html>
<html>
	<head>
		<title>CSS3 ANIMATION</title>
		<style type="text/css">
		div{
		width:100px;
		height: 90px;
		background-color: red;
		position: relative;
		animation: move 1s 5;
	}
	@keyframes move
	{
		from{top:0px;}
		to{top:400px;}
	}
	</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
